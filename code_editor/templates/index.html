<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaggle Achievement Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .analysis-card { transition: transform 0.2s; }
        .analysis-card:hover { transform: translateY(-5px); }
        .upload-box { border: 2px dashed #dee2e6; border-radius: 10px; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow mb-5">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Kaggle Achievement Analysis</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data" action="{{ url_for('analyze') }}">
                            <div class="upload-box p-5 text-center mb-4">
                                <input type="file" name="file" id="fileInput" class="d-none" accept="image/*">
                                <label for="fileInput" class="btn btn-outline-primary btn-lg">
                                    <i class="bi bi-cloud-arrow-up"></i> Select Image
                                </label>
                                <p class="mt-3 mb-0 text-muted" id="fileName">No file selected</p>
                            </div>
                            <button type="submit" class="btn btn-success w-100 btn-lg">
                                Analyze Now
                            </button>
                        </form>
                    </div>
                </div>

                <h3 class="mb-4">Recent Analyses</h3>
                <div class="row g-4">
                    {% for analysis in analyses %}
                    <div class="col-md-6">
                        <a href="{{ url_for('results', analysis_id=analysis.id) }}" class="text-decoration-none">
                            <div class="card analysis-card h-100">
                                <div class="card-body">
                                    <h5>{{ analysis.filename }}</h5>
                                    <div class="d-flex justify-content-between">
                                        <span class="text-muted">{{ analysis.upload_date.strftime('%Y-%m-%d') }}</span>
                                        <span class="badge bg-primary">Score: {{ analysis.total_score }}</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                    {% else %}
                    <div class="col-12">
                        <div class="alert alert-info">No analyses yet</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            document.getElementById('fileName').textContent = e.target.files[0].name;
        });
    </script>
</body>
</html>
