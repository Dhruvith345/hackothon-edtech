<!DOCTYPE html>
<html>
<head>
    <title>Skills Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .plot-img { height: 300px; object-fit: contain; }
        .card { margin-bottom: 1.5rem; }
        pre { white-space: pre-wrap; background: #f8f9fa; padding: 1rem; border-radius: 0.5rem; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4 text-center">Technical Skills Analysis</h1>

        <!-- Progress Plot -->
        {% if plot_url %}
        <div class="card shadow">
            <div class="card-body">
                <img src="data:image/png;base64,{{ plot_url }}" class="plot-img w-100">
            </div>
        </div>
        {% endif %}

        <!-- Domain Cards -->
        <div class="row">
            {% for domain, data in domains.items() %}
            <div class="col-md-4 mb-3">
                <div class="card shadow border-{{ data.class }}">
                    <div class="card-body">
                        <h5>{{ domain }}</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <span>{{ data.accuracy }}</span>
                            <span class="badge bg-{{ data.class }}">
                                {% if data.class == 'success' %}Strong
                                {% elif data.class == 'warning' %}Average
                                {% else %}Weak{% endif %}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- AI Analysis -->
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title">AI Analysis Report</h5>
                <pre class="mb-0">{{ analysis }}</pre>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
